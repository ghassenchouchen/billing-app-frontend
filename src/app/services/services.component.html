<div class="services-container"><div class="card services-card"><div class="card-header bg-primary text-white"><h5 class="card-title mb-0"> Services</h5></div><div class="card-body"><div class="table-responsive"><table class="table table-striped table-hover"><thead class="table-dark"><tr><th>Service ID</th><th>Service Name</th><th>Type</th><th>Price</th><th>Status</th><th>Actions</th></tr></thead><tbody><tr *ngFor="let service of listofServices"><td>{{service.service_id}}</td><td>{{service.name}}</td><td>{{service.type}}</td><td>${{service.price}}</td><td><span *ngIf="service.status === 'active'" class="badge bg-success">Active</span><span *ngIf="service.status === 'inactive'" class="badge bg-secondary">Inactive</span></td><td><button class="btn btn-sm btn-info me-2"> View</button><button class="btn btn-sm btn-primary"> Edit</button></td></tr></tbody></table></div></div></div></div>
