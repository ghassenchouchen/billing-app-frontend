<div class="page">
	<div class="page-header">
		<div>
			<h2 class="page-title">Services</h2>
			<p class="page-subtitle">Maintenez le catalogue de services et les r√®gles tarifaires.</p>
		</div>
	</div>

	<div class="card section-card data-table">
		<div class="card-header">
			<h5 class="card-title mb-0">Catalogue des services</h5>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							  <th>ID Service</th>
							  <th>Nom du service</th>
							  <th>Type</th>
							  <th>Prix</th>
							  <th>Statut</th>
							  <th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let service of listofServices">
							<td>{{service.service_id}}</td>
							<td>{{service.name}}</td>
							<td>{{service.type}}</td>
							<td>${{service.price}}</td>
							<td>
								<span *ngIf="service.status === 'active'" class="badge bg-success">Actif</span>
								<span *ngIf="service.status === 'inactive'" class="badge bg-secondary">Inactif</span>
							</td>
							<td>
								<button class="btn btn-sm btn-outline-primary me-2">Voir</button>
								<button class="btn btn-sm btn-primary">Modifier</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
