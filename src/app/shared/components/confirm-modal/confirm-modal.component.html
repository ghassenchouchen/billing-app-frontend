<div class="modal-overlay" *ngIf="show" (click)="onCancel()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5 class="modal-title">{{ title }}</h5>
      <button type="button" class="modal-close" (click)="onCancel()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-ghost" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button type="button" class="btn btn-action" [ngClass]="confirmClass" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
